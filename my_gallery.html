<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Art Gallery</title>

   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">  
   
    <link rel="stylesheet" href="Font-Awesome-4.7/css/font-awesome.min.css">                
   
    <link rel="stylesheet" href="css/bootstrap.min.css">                                      
   
    <link rel="stylesheet" href="css/hero-slider-style.css">                              
  
    <link rel="stylesheet" href="css/magnific-popup.css">                                 

    <link rel="stylesheet" href="css/templatemo-style.css">                                   

 

        <script src="js/jquery-1.11.3.min.js"></script>
     
        
    <style>
        body { background: #f8f9fa; }
        .navbar-custom {
            background: #535da1;
            padding: 0.2rem 0.5rem;
        }
        .navbar-custom .navbar-brand {
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .navbar-custom .navbar-brand img {
            height: 28px;
            width: 28px;
            margin-right: 6px;
            border-radius: 6px;
        }
        .gallery-header {
            text-align: center;
            margin: 10px 0 8px 0;
        }
        .gallery-header p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 8px;
        }
        .gallery-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .gallery-img:hover {
            transform: scale(1.03);
            box-shadow: 0 3px 12px rgba(83,93,161,0.13);
        }
        .gallery-caption {
            text-align: center;
            margin-top: 4px;
            font-size: 0.97rem;
            color: #333;
        }
        .modal-img {
            width: 100%;
            border-radius: 8px;
        }
        .tm-footer {
            background: #535da1;
            color: #fff;
            text-align: center;
            font-size: 0.92rem;
            padding: 4px 0 2px 0;
            margin-top: 10px;
            letter-spacing: 0.3px;
        }
        .container, .container-fluid { padding-left: 5px !important; padding-right: 5px !important; }
        .row { margin-left: 0 !important; margin-right: 0 !important; }
        .mb-4 { margin-bottom: 10px !important; }
    </style>
</head>

    <body>
        
        <!-- Navbar -->
        <nav class="navbar navbar-custom">
            <div class="container-fluid justify-content-start">
                <a class="navbar-brand" href="#">
                    <img src="images/hackerrank.png" alt="Logo">
                    My Art Gallery
                </a>
            </div>
        </nav>
        <div class="container mt-1">
            <!-- Content -->
            <div class="cd-hero">

                <ul class="cd-hero-slider">

                    <!-- Page 1 Gallery One -->
                    <li class="selected">                    
                        <div class="cd-full-width">
                            <div class="container-fluid js-tm-page-content" data-page-no="1" data-page-type="gallery">
                                <div class="gallery-header">
                                    <h1>My Art Gallery</h1>
                                    <p>Explore a curated collection of my digital and AI-generated artworks.<br>Click any image to view it in full size.</p>
                                </div>
                                <div class="container">
                                    <div class="row" id="gallery-grid">
                                        <!-- Images will be injected here by JavaScript -->
                                    </div>
                                </div>
                            </div>                                                    
                        </div>                    
                    </li>

                   
                
                <footer class="tm-footer" style="background:#535da1; color:#fff; text-align:center; font-size:0.95rem; padding:8px 0 4px 0; margin-top:30px; letter-spacing:0.5px;">
                    &copy; 2024 Aman Anand Rai
                </footer>
                    
            </div> <!-- .cd-hero -->
            

          
            
            
            <script src="js/tether.min.js"></script> 
            <script src="js/bootstrap.min.js"></script>            
            <script src="js/hero-slider-main.js"></script>         
            <script src="js/jquery.magnific-popup.min.js"></script> 
            
            <script>

                function adjustHeightOfPage(pageNo) {

                    var pageContentHeight = 0;

                    var pageType = $('div[data-page-no="' + pageNo + '"]').data("page-type");

                    if( pageType != undefined && pageType == "gallery") {
                        pageContentHeight = $(".cd-hero-slider li:nth-of-type(" + pageNo + ") .tm-img-gallery-container").height();
                    }
                    else {
                        pageContentHeight = $(".cd-hero-slider li:nth-of-type(" + pageNo + ") .js-tm-page-content").height() + 20;
                    }
                   
                    // Get the page height
                    var totalPageHeight = $('.cd-slider-nav').height()
                                            + pageContentHeight
                                            + $('.tm-footer').outerHeight();

                    // Adjust layout based on page height and window height
                    if(totalPageHeight > $(window).height()) 
                    {
                        $('.cd-hero-slider').addClass('small-screen');
                        $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", totalPageHeight + "px");
                    }
                    else 
                    {
                        $('.cd-hero-slider').removeClass('small-screen');
                        $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", "100%");
                    }
                }

                /*
                    Everything is loaded including images.
                */
                $(window).load(function(){

                    adjustHeightOfPage(1); // Adjust page height

                    /* Gallery One pop up
                    -----------------------------------------*/
                    $('.gallery-one').magnificPopup({
                        delegate: 'a', // child items selector, by clicking on it popup will open
                        type: 'image',
                        gallery:{enabled:true}                
                    });
					
					

                    /* Collapse menu after click 
                    -----------------------------------------*/
                    $('#tmNavbar a').click(function(){
                        $('#tmNavbar').collapse('hide');

                        adjustHeightOfPage($(this).data("no")); // Adjust page height       
                    });

                    /* Browser resized 
                    -----------------------------------------*/
                    $( window ).resize(function() {
                        var currentPageNo = $(".cd-hero-slider li.selected .js-tm-page-content").data("page-no");
                        
                        // wait 3 seconds
                        setTimeout(function() {
                            adjustHeightOfPage( currentPageNo );
                        }, 1000);
                        
                    });
            
                    // Remove preloader (https://ihatetomatoes.net/create-custom-preloading-screen/)
                    $('body').addClass('loaded');

                    // Write current year in copyright text.
                    $(".tm-copyright-year").text(new Date().getFullYear());
                               
                });

                // Array of gallery images. To add more, just add objects to this array.
                const galleryImages = [
                    {
                        thumb: 'img/tm-img-01-tn.jpg',
                        full: 'img/tm-img-01.jpg',
                        caption: 'Tyger Tyger, burning bright, In the forests of the night; What immortal hand or eye, Dare frame thy fearful symmetry?'
                    },
                    {
                        thumb: 'img/tm-img-02-tn.jpg',
                        full: 'img/tm-img-02.jpg',
                        caption: 'It is a beauteous evening, calm and free, The holy time is quiet as a Nun, Breathless with adoration; the broad sun'
                    },
                    {
                        thumb: 'img/tm-img-03-tn.jpg',
                        full: 'img/tm-img-03.jpg',
                        caption: 'Immersed in great meditation is the mighty cosmic dancer, Shiva is a supreme soul, a supreme brahman.'
                    },
                    // Add more images here:
                    // { thumb: 'img/your-thumb.jpg', full: 'img/your-full.jpg', caption: 'Your caption here' },
                ];

                // Dynamically render the gallery
                const galleryGrid = document.getElementById('gallery-grid');
                galleryImages.forEach((img, idx) => {
                    const col = document.createElement('div');
                    col.className = 'col-12 col-sm-6 col-md-4 col-lg-3 mb-4';
                    col.innerHTML = `
                        <div class="gallery-item">
                            <img src="${img.thumb}" class="gallery-img" alt="Artwork ${idx+1}" data-full="${img.full}" data-caption="${img.caption}">
                            <div class="gallery-caption">${img.caption}</div>
                        </div>
                    `;
                    galleryGrid.appendChild(col);
                });

                // Modal functionality
                document.querySelectorAll('.gallery-img').forEach(img => {
                    img.addEventListener('click', function() {
                        document.getElementById('modalImage').src = this.getAttribute('data-full');
                        document.getElementById('modalCaption').textContent = this.getAttribute('data-caption');
                        var modal = new bootstrap.Modal(document.getElementById('imageModal'));
                        modal.show();
                    });
                });

            </script>            

        </div>

        <!-- Modal for full-size image -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-body p-0">
                <img src="" id="modalImage" class="modal-img" alt="Full Size">
                <div class="gallery-caption p-3" id="modalCaption"></div>
              </div>
            </div>
          </div>
        </div>

    </body>
</html>
