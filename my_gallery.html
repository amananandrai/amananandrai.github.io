<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Gallery</title>
    <style>
        :root {
            --bg-main: #FEFFD3;
            --text-main: #2b2b2b;
            --accent: #A82323;
            --modal-overlay: rgba(0, 0, 0, 0.4);
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            line-height: 1.5;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        p {
            color: #78716c;
            margin-bottom: 1.5rem;
        }

        /* Trigger Button */
        .btn-primary {
            background-color: var(--accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #292524;
            transform: translateY(-1px);
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2.5rem;
            width: 100%;
            max-width: 1200px;
            padding: 1rem;
        }

        .art-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: white;
            transition: all var(--transition-speed) ease;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            object-fit: contain;
        }

        /* Frame Styles */
        .frame-none {
            border: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .frame-classic {
            border: 18px solid #5d4037;
            outline: 4px solid #3e2723;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            padding: 4px;
        }

        .frame-gold {
            border: 15px solid #d4af37;
            border-image: linear-gradient(45deg, #af9533, #fcf6ba, #b38728, #fbf5b7, #aa771c) 1;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: #fff;
            padding: 8px;
        }

        .frame-modern {
            border: 2px solid #1c1917;
            padding: 15px;
            background-color: white;
            box-shadow: 8px 8px 0px #d6d3d1;
        }

        .frame-neon {
            border: 3px solid #f472b6;
            box-shadow: 0 0 15px #f472b6, inset 0 0 10px #f472b6;
            padding: 10px;
            background: #000;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background-color: var(--modal-overlay);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(4px);
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 1.25rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(15px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #a8a29e;
        }

        .frame-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
        }

        .frame-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border: 2px solid #f5f5f4;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            background: white;
            width: 100%;
        }

        .frame-option:hover {
            border-color: var(--accent);
            background-color: #fafaf9;
        }

        .frame-option.selected {
            border-color: var(--accent);
            background-color: #f5f5f4;
        }

        .preview-box {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }

        .p-classic {
            background: #5d4037;
            border: 3px solid #3e2723;
        }

        .p-gold {
            background: #d4af37;
            border: 2px solid #b38728;
        }

        .p-modern {
            background: #fff;
            border: 2px solid #1c1917;
        }

        .p-neon {
            background: #000;
            border: 2px solid #f472b6;
            box-shadow: 0 0 5px #f472b6;
        }

        .p-none {
            background: #f5f5f4;
            border: 1px dashed #d6d3d1;
        }

        .frame-info h4 {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .frame-info p {
            font-size: 0.75rem;
            margin: 0;
            color: #78716c;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Gallery</h1>
        <p>Choose a frame style for the Gallery.</p>
        <button class="btn-primary" id="openModal">Change Frame Style</button>
    </header>

    <main class="gallery-grid" id="gallery">
        <div class="art-item">
            <div class="image-wrapper frame-modern">
                <img src="img/tm-img-01.jpg" alt="Image 1">
            </div>
        </div>
        <div class="art-item">
            <div class="image-wrapper frame-modern">
                <img src="img/tm-img-02.jpg" alt="Image 2">
            </div>
        </div>
        <div class="art-item">
            <div class="image-wrapper frame-modern">
                <img src="img/tm-img-03.jpg" alt="Image 3">
            </div>
        </div>
    </main>

    <!-- Selection Modal -->
    <div class="modal" id="frameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Select Frame</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>

            <div class="frame-grid">
                <button class="frame-option" data-frame="frame-none">
                    <div class="preview-box p-none"></div>
                    <div class="frame-info">
                        <h4>None</h4>
                        <p>Standard clean edges</p>
                    </div>
                </button>
                <button class="frame-option" data-frame="frame-modern">
                    <div class="preview-box p-modern"></div>
                    <div class="frame-info">
                        <h4>Modern</h4>
                        <p>Studio white with drop shadow</p>
                    </div>
                </button>
                <button class="frame-option" data-frame="frame-classic">
                    <div class="preview-box p-classic"></div>
                    <div class="frame-info">
                        <h4>Mahogany</h4>
                        <p>Dark polished wood</p>
                    </div>
                </button>
                <button class="frame-option" data-frame="frame-gold">
                    <div class="preview-box p-gold"></div>
                    <div class="frame-info">
                        <h4>Gilded Gold</h4>
                        <p>Regal metallic finish</p>
                    </div>
                </button>
                <button class="frame-option" data-frame="frame-neon">
                    <div class="preview-box p-neon"></div>
                    <div class="frame-info">
                        <h4>Neon Glow</h4>
                        <p>Vibrant pink illumination</p>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('frameModal');
        const openBtn = document.getElementById('openModal');
        const closeBtn = document.getElementById('closeModal');
        const frameOptions = document.querySelectorAll('.frame-option');
        const wrappers = document.querySelectorAll('.image-wrapper');

        const toggleModal = (show) => {
            modal.classList.toggle('active', show);
            document.body.style.overflow = show ? 'hidden' : '';
        };

        openBtn.addEventListener('click', () => toggleModal(true));
        closeBtn.addEventListener('click', () => toggleModal(false));
        modal.addEventListener('click', (e) => e.target === modal && toggleModal(false));

        frameOptions.forEach(option => {
            option.addEventListener('click', () => {
                const selectedFrame = option.getAttribute('data-frame');

                // Update Gallery images
                wrappers.forEach(wrapper => {
                    wrapper.className = 'image-wrapper ' + selectedFrame;
                });

                // Update selected UI state
                frameOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');

                // Close modal
                setTimeout(() => toggleModal(false), 200);
            });
        });
    </script>
</body>

</html>
