<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Art Gallery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/templatemo-style.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .navbar-custom {
            background: #535da1;
            padding: 0.2rem 0.5rem;
        }
        .navbar-custom .navbar-brand {
            color: #fff;
            font-weight: 600;
            font-size: 2rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .navbar-custom .navbar-brand .bi {
            font-size: 2.3rem;
            margin-right: 16px;
        }
        .masonry-gallery {
            column-count: 3;
            column-gap: 12px;
            padding: 0;
        }
        @media (max-width: 900px) {
            .masonry-gallery { column-count: 2; }
        }
        @media (max-width: 600px) {
            .masonry-gallery { column-count: 1; }
        }
        .masonry-img {
            width: 100%;
            display: block;
            margin-bottom: 12px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .masonry-img:hover {
            transform: scale(1.03);
            box-shadow: 0 3px 12px rgba(83,93,161,0.13);
        }
        .modal-content {
            background: transparent;
            border: none;
        }
        .modal-body {
            padding: 0;
            position: relative;
        }
        .modal-img {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
        }
        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .close-modal:hover {
            background: white;
        }
        .tm-footer {
            background: #535da1;
            color: #fff;
            text-align: center;
            font-size: 1.25rem;
            padding: 4px 0 2px 0;
            margin-top: 10px;
            letter-spacing: 0.3px;
        }
        .container, .container-fluid { padding-left: 5px !important; padding-right: 5px !important; }
        .row { margin-left: 0 !important; margin-right: 0 !important; }
        .mb-4 { margin-bottom: 10px !important; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid px-0">
            <div class="d-flex align-items-center w-100">
                <i class="bi bi-brush" style="font-size:2.3rem; color:#fff; margin-right:18px;"></i>
                <a class="navbar-brand mb-0" href="#" style="font-size:2rem;">My Art Gallery</a>
            </div>
        </div>
    </nav>
    <div class="container mt-1">
        <div class="masonry-gallery" id="gallery-grid">
            <!-- Images will be injected here by JavaScript -->
        </div>
    </div>
    <footer class="tm-footer">
        &copy; 2024 Aman Anand Rai
    </footer>

    <!-- Modal for full-size image -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close-modal" data-bs-dismiss="modal" aria-label="Close">
                        <i class="bi bi-x-lg"></i>
                    </button>
                    <img src="" id="modalImage" class="modal-img" alt="Full Size">
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
    // Array of gallery images. To add more, just add objects to this array.
    const galleryImages = [
        {
            thumb: 'img/tm-img-01-tn.jpg',
            full: 'img/tm-img-01.jpg',
        },
        {
            thumb: 'img/tm-img-02-tn.jpg',
            full: 'img/tm-img-02.jpg',
        },
        {
            thumb: 'img/tm-img-03-tn.jpg',
            full: 'img/tm-img-03.jpg',
        },
        // Add more images here:
        // { thumb: 'img/your-thumb.jpg', full: 'img/your-full.jpg' },
    ];

    // Dynamically render the gallery
    const galleryGrid = document.getElementById('gallery-grid');
    galleryImages.forEach((img, idx) => {
        const image = document.createElement('img');
        image.src = img.thumb;
        image.className = 'masonry-img';
        image.alt = `Artwork ${idx+1}`;
        image.setAttribute('data-full', img.full);
        galleryGrid.appendChild(image);
    });

    // Modal functionality
    document.addEventListener('DOMContentLoaded', function() {
        const modalElement = document.getElementById('imageModal');
        const modal = new bootstrap.Modal(modalElement);
        const modalImage = document.getElementById('modalImage');

        // Open modal when clicking on gallery images
        document.querySelectorAll('.masonry-img').forEach(img => {
            img.addEventListener('click', function() {
                modalImage.src = this.getAttribute('data-full');
                modal.show();
            });
        });

        // Close modal when clicking the close button
        document.querySelector('.close-modal').addEventListener('click', function() {
            modal.hide();
        });

        // Close modal when clicking outside the image
        modalElement.addEventListener('click', function(e) {
            if (e.target === modalElement) {
                modal.hide();
            }
        });

        // Close modal when pressing Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modalElement.classList.contains('show')) {
                modal.hide();
            }
        });
    });
    </script>
</body>
</html>
